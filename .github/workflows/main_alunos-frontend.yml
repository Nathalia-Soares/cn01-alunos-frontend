# Build and deploy React app to Azure Web App

name: Build and deploy React app to Azure Web App - alunos-frontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # Required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # ðŸ“¦ Upload only the build folder as artifact
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: react-app
          path: build

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write   # Required for requesting the JWT
      contents: read    # Required for actions/checkout

    steps:
      # ðŸ“¥ Download only the built files
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: react-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_03D6645216E44004B3EBEFD8CDC1AAD2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_3C3EE03626F447EDB9447248DA266E86 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_F1ECCBB5ADCC4A11831CE39AC9D569C0 }}

      # ðŸš€ Deploy only the build folder
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'alunos-frontend'
          slot-name: 'Production'
          package: build